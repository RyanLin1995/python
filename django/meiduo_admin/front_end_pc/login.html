<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <title>美多商城-登录</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/host.js" type="text/javascript"></script>
    <script src="js/vue-2.5.16.js" type="text/javascript"></script>
    <script src="js/axios-0.18.0.min.js" type="text/javascript"></script>
</head>
<body>
<div class="login_top clearfix">
    <a class="login_logo" href="index.html"><img src="images/logo02.png"></a>
</div>
<div class="login_form_bg" id='app'>
    <div class="login_form_wrap clearfix">
        <div class="login_banner fl"></div>
        <div class="slogan fl">商品美 · 种类多 · 欢迎光临</div>
        <div class="login_form fr">
            <div class="login_title clearfix">
                <a class="cur" href="javascript:;">账户登录</a>
            </div>
            <div class="form_con">
                <div class="form_input cur">

                    <form @submit.prevent="on_submit" id="login-form">
                        <input @blur="check_username" class="name_input" name="" placeholder="请输入用户名或手机号"
                               type="text" v-model="username">
                        <div class="user_error" v-cloak v-show="error_username">请填写用户名或手机号</div>
                        <input @blur="check_pwd" class="pass_input" name="pwd" placeholder="请输入密码" type="password"
                               v-model="password">
                        <div class="pwd_error" v-cloak v-show="error_pwd">{{ error_pwd_message }}</div>
                        <div class="more_input clearfix">
                            <input type="checkbox" v-model="remember">
                            <label>记住登录</label>
                            <a href="/find_password.html">忘记密码</a>
                        </div>
                        <input class="input_submit" name="" type="submit" value="登 录">
                    </form>
                </div>
            </div>
            <div class="third_party">
                <a @click="qq_login" class="qq_login">QQ</a>
                <a class="weixin_login" href="#">微信</a>
                <a class="register_btn" href="/register.html">立即注册</a>
            </div>

        </div>
    </div>
</div>

<div class="footer no-mp">
    <div class="foot_link">
        <a href="#">关于我们</a>
        <span>|</span>
        <a href="#">联系我们</a>
        <span>|</span>
        <a href="#">招聘人才</a>
        <span>|</span>
        <a href="#">友情链接</a>
    </div>
    <p>CopyRight © 2016 北京美多商业股份有限公司 All Rights Reserved</p>
    <p>电话：010-****888 京ICP备*******8号</p>
</div>
<script src="js/login.js" type="text/javascript"></script>
</body>
</html>
