<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <title>美多商城-用户中心</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/host.js" type="text/javascript"></script>
    <script src="js/vue-2.5.16.js" type="text/javascript"></script>
    <script src="js/axios-0.18.0.min.js" type="text/javascript"></script>
</head>
<body>
<div id="app" v-cloak>
    <div class="header_con" v-cloak>
        <div class="header">
            <div class="welcome fl">欢迎来到美多商城!</div>
            <div class="fr">
                <div class="login_btn fl" v-if="username">
                    欢迎您：<em>{{ username }}</em>
                    <span>|</span>
                    <a @click="logoutfunc">退出</a>
                </div>
                <div class="login_btn fl" v-else>
                    <a href="login.html">登录</a>
                    <span>|</span>
                    <a href="register.html">注册</a>
                </div>
                <div class="user_link fl">
                    <span>|</span>
                    <a href="user_center_info.html">用户中心</a>
                    <span>|</span>
                    <a href="cart.html">我的购物车</a>
                    <span>|</span>
                    <a href="user_center_order.html">我的订单</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="search_bar clearfix">
        <a class="logo fl" href="index.html"><img src="images/logo.png"></a>
        <div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;用户中心</div>
        <div class="search_con fr mt40">
            <input class="input_text fl" name="" placeholder="搜索商品" type="text">
            <input class="input_btn fr" name="" type="button" value="搜索">
        </div>
    </div>
    
    <div class="main_con clearfix">
        <div class="left_menu_con clearfix">
            <h3>用户中心</h3>
            <ul>
                <li><a href="user_center_info.html">· 个人信息</a></li>
                <li><a href="user_center_order.html">· 全部订单</a></li>
                <li><a href="user_center_site.html">· 收货地址</a></li>
                <li><a class="active" href="user_center_pass.html">· 修改密码</a></li>
            </ul>
        </div>
        <div class="right_content clearfix">
            <div class="info_con clearfix">
                <h3 class="common_title2">修改密码</h3>
                <div class="site_con pass_change_con">
                    <form @submit.prevent="change_password" method="post">
                        <div class="form_group">
                            <label>当前密码：</label>
                            <input @blur="check_opwd" name="old_password" type="password" v-model="old_pwd">
                            <span class="old_pwd_error" v-show="error_opwd">请填写当前密码</span>
                        </div>
                        <div class="form_group">
                            <label>新密码：</label>
                            <input @blur="check_pwd" name="new_password" type="password" v-model="new_pwd">
                            <span class="new_pwd_error" v-show="error_pwd">密码最少8位，最长20位</span>
                        </div>
                        <div class="form_group">
                            <label>确认新密码：</label>
                            <input @blur="check_cpwd" name="new_password2" type="password" v-model="new_cpwd">
                            <span class="new_cpwd_error" v-show="error_cpwd">两次输入的密码不一致</span>
                        </div>
                        <input class="info_submit" type="submit" value="确 定">
                    </form>
                </div>
            </div>
        
        </div>
    </div>
</div>

<div class="footer">
    <div class="foot_link">
        <a href="#">关于我们</a>
        <span>|</span>
        <a href="#">联系我们</a>
        <span>|</span>
        <a href="#">招聘人才</a>
        <span>|</span>
        <a href="#">友情链接</a>
    </div>
    <p>CopyRight © 2016 北京美多商业股份有限公司 All Rights Reserved</p>
    <p>电话：010-****888 京ICP备*******8号</p>
</div>
</div>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/user_center_pass.js" type="text/javascript"></script>
</body>
</html>
