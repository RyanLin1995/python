<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <title>美多商城-绑定用户</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/host.js" type="text/javascript"></script>
    <script src="js/vue-2.5.16.js" type="text/javascript"></script>
    <script src="js/axios-0.18.0.min.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <div class="pass_change_finish" v-if="is_show_waiting">请稍后...</div>
    <div v-else>
        <div class="register_con">
            <div class="l_con fl">
                <a class="reg_logo" href="index.html"><img src="images/logo.png"></a>
                <div class="reg_slogan">商品美 · 种类多 · 欢迎光临</div>
                <div class="reg_banner"></div>
            </div>

            <div class="r_con fr">
                <div class="reg_title clearfix">
                    <h1>绑定用户</h1>
                </div>
                <div class="reg_form clearfix" v-cloak>
                    <form @submit.prevent="on_submit" id="reg_form">
                        <input name="access_token" type="hidden" v-model="access_token">
                        <ul>
                            <li>
                                <label>手机号:</label>
                                <input @blur="check_phone" id="phone" name="phone" type="text" v-model="mobile">
                                <span class="error_tip" v-show="error_phone">{{ error_phone_message }}</span>
                            </li>
                            <li>
                                <label>密码:</label>
                                <input @blur="check_pwd" id="pwd" name="pwd" type="password" v-model="password">
                                <span class="error_tip" v-show="error_password">密码最少8位，最长20位</span>
                            </li>
                            <li>
                                <label>图形验证码:</label>
                                <input @blur="check_image_code" class="msg_input" id="pic_code" name="image_code"
                                       type="text" v-model="image_code">
                                <img :src="image_code_url" @click="generate_image_code" alt="图形验证码"
                                     class="pic_code">
                                <span class="error_tip" v-show="error_image_code">{{ error_image_code_message }}</span>
                            </li>
                            <li>
                                <label>短信验证码:</label>
                                <input @blur="check_sms_code" class="msg_input" id="msg_code" name="msg_code"
                                       type="text" v-model="sms_code">
                                <a @click="send_sms_code" class="get_msg_code">{{ sms_code_tip }}</a>
                                <span class="error_tip" v-show="error_sms_code">{{ error_sms_code_message }}</span>
                            </li>
                            <li class="reg_sub">
                                <input name="" type="submit" value="保 存">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer no-mp">
            <div class="foot_link">
                <a href="#">关于我们</a>
                <span>|</span>
                <a href="#">联系我们</a>
                <span>|</span>
                <a href="#">招聘人才</a>
                <span>|</span>
                <a href="#">友情链接</a>
            </div>
            <p>CopyRight © 2016 北京美多商业股份有限公司 All Rights Reserved</p>
            <p>电话：010-****888 京ICP备*******8号</p>
        </div>
    </div>
</div>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/oauth_callback.js" type="text/javascript"></script>
</body>
</html>
