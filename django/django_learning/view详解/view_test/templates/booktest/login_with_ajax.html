<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面(ajax)</title>
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('#btnLogin').click(function(){
                // 1. 获取用户名跟密码
                username = $('#username').val()
                password = $('#password').val()
                // 2. 发起 post ajax 请求到 /login_ajax_check
                $.ajax({
                    'url': '/login_ajax_check',
                    'type': 'post',
                    'data': {'username': username, 'password': password},
                    'datatype': 'json'
                }).success(function(data){
                    // 登陆成功 {'ret': 1}
                    // 登陆失败 {'ret': 0}
                    if (data.ret == 0){
                       $('#errmsg').show().html('用户名或密码错误')
                    }
                    else{
                        // 跳转到首页
                        location.href = '/index'
                    }
                })
            })
        })
    </script>
    <style>
        #errmsg{
            display: none;
            color: red;
        }
    </style>
</head>
<body>
<div>
    <span>用户名: </span><input type="text" id="username"><br>
    <span>密码: </span><input type="password" id="password"><br>
    <input type="button" value="登录" id="btnLogin">
    <div id="errmsg"></div>
</div>
</body>
</html>
