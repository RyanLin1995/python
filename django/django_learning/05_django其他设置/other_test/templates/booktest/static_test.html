<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>静态文件</title>
</head>
<body>
	<img src="/static/images/mm.jpg"><br>
	动态获取static url，拼接静态文件路径：<br>
	<img src="{% static 'images/mm.jpg' %}">
</body>
</html>
