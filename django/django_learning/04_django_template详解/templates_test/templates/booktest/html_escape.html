<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	html转义：<br>
	{{ content }}<br>
	使用safe过滤器关闭转义：<br>
	{{ content|safe }}<br>
	使用autoescape关闭转义：<br>
	{% autoescape off %}
		{{ content }}<br>
	{% endautoescape %}
	模板硬编码中的字符串默认不会经过转义：<br>
	{{ test|default:'<h1>hello</h1>' }}<br>
	手动进行转义：<br>
	{{ test|default:'&lt;h1&gt;hello&lt;/h1&gt;' }}<br>
</body>
</html>
