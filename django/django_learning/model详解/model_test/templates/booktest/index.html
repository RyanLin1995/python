<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书信息</title>
</head>
<body>
<a href="/create">新增</a>
<!--必须加斜杠，不加斜杠是在当前页面后接该地址，加了是在域名后接该地址
即不加时是127.0.0.1/index/create，加了是127.0.0.1/create
-->
    <ul>
        {% for book in books %}
            <li>{{ book.btitle }}--<a href="/delete{{ book.id }}">删除</a></li>
        {% endfor %}
    </ul>
</body>
</html>
