<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板文件</title>
</head>
<body>
    <h1>这是一个模板文件</h1>
    <p>使用模板变量:</p>
    <p>{{ content }}</p>
    <p>使用列表</p>
    <p>{{ list }}</p>
    <p>for循环：</p>
    <ul>
        {% for i in list %}
            <li>{{ i }}</li>
        {% endfor %}
    </ul>
</body>
</html>
