<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示图书关联的英雄信息</title>
</head>
<body>
    <h1>{{ book.btitle }}</h1>
    <p>英雄信息如下：</p>
    <ul>
        {% for hero in heros %}
            <li>{{ hero.name }}--{{ hero.skill }}</li>
        {% empty %}  <!-- empty 作用： 在 for 循环中使用，如果 for 循环为空，则显示这个信息-->
            <li>没有英雄信息</li>
        {% endfor %}
    </ul>
</body>
</html>
